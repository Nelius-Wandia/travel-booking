<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from askbootstrap.com/mobileui/osahanbus/signup.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 04 Apr 2024 07:32:53 GMT -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content>
    <meta name="author" content>
    <link rel="icon" type="image/png" href="img/logo.png">
    <title>OsahanBus - Bus Booking HTML Mobile Template</title>

    <link rel="stylesheet" type="text/css" href="vendor/slick/slick.min.css" />
    <link rel="stylesheet" type="text/css" href="vendor/slick/slick-theme.min.css" />
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/icons/icofont.min.css" rel="stylesheet" type="text/css">
    <link href="css/custom.css" rel="stylesheet">
</head>

<body>

    <div class="osahan-signup">
        <div class="osahan-header-nav shadow-sm p-3 d-flex align-items-center bg-danger"
            style="position: sticky !important; top: 0;z-index: 2000;">
            <h5 class="font-weight-normal mb-0 text-white">
                <a class="text-danger mr-3" href="get-started.html"><i class="icofont-rounded-left"></i></a>
                Create an account
            </h5>
        </div>
        <div class="p-3">
            <!-- <form action="verification.html"> -->
            <form onsubmit="new User(event).SignUp(this)">
                <label class="text-muted f-10 mb-1 text-center" style="width: 100%;text-align: center;">Company
                    Logo</label>
                <div class="text-center mb-3 position-relative">
                    <div class="position-absolute edit-bt">
                        <label for="upload-photo" class="mb-0"><span
                                class="icofont-pencil-alt-5 text-white"></span></label>
                        <input type="file" name="logo" style="position: absolute;opacity: 0;"/>
                    </div>
                    <img src="img/profile.jpg" class="rounded-pill">
                </div>
                <div class="form-group">
                    <label class="text-muted f-10 mb-1">Business Name</label>
                    <!-- <input type="text" class="form-control" placeholder="Enter Company Name" required> -->
                    <input type="text" class="form-control" placeholder="Enter Company Name" name="name">
                </div>
                <div class="form-group">
                    <label class="text-muted f-10 mb-1">Phone Number</label>
                    <!-- <input type="text" class="form-control" placeholder="Enter Phone Number" required> -->
                    <input type="text" class="form-control" placeholder="Enter Phone Number" name="phone">
                </div>
                <div class="form-group">
                    <label class="text-muted f-10 mb-1">Email</label>
                    <!-- <input type="email" class="form-control" placeholder="Enter Email Address" required> -->
                    <input type="email" class="form-control" placeholder="Enter Email Address" name="email">
                </div>
                <div class="form-group">
                    <label class="text-muted f-10 mb-1">Means of Transport</label>
                    <select name="means_type" id="" class="form-control">
                        <option value="Road">Road Ways</option>
                        <option value="Air">Air Ways</option>
                        <option value="Sea">Sea Ways</option>
                        <option value="Rail">Rail Ways</option>
                    </select>
                </div>
                <div class="sign-or d-flex align-items-center justify-content-center mb-4 row">
                    <hr class="mr-2 col-2">
                    <p class="text-muted text-center py-2 m-0 col">Banking Info</p>
                    <hr class="ml-4 col-2">
                </div>
                <div class="form-group">
                    <label class="text-muted f-10 mb-1">Mpesa Till Number</label>
                    <!-- <input type="number" class="form-control" placeholder="Enter Till Number"  required> -->
                    <input type="number" class="form-control" placeholder="Enter Till Number" name="till_number">
                </div>
                <div class="form-group">
                    <label class="text-muted f-10 mb-1">Bank Account Number</label>
                    <input type="number" class="form-control" placeholder="Enter Bank Account (optional)" name="bank_account">
                </div>
                <div class="form-group">
                    <label class="text-muted f-10 mb-1">Crypto Wallet Address</label>
                    <input type="text" class="form-control" placeholder="Enter BTC Address (optional)" name="crypto_wallet">
                </div>
                <div class="sign-or d-flex align-items-center justify-content-center mb-4 row">
                    <hr class="mr-2 col-2">
                    <p class="text-muted text-center py-2 m-0 col">Security Protocal</p>
                    <hr class="ml-4 col-2">
                </div>
                <div class="form-group">
                    <label class="text-muted f-10 mb-1">Password</label>
                    <!-- <input type="number" class="form-control" placeholder="Enter Till Number"  required> -->
                    <input type="password" class="form-control" placeholder="Enter your password" name="password_1">
                </div>
                <div class="form-group">
                    <label class="text-muted f-10 mb-1">Confirm Password</label>
                    <input type="password" class="form-control" placeholder="Confirm Password" name="password_2">
                </div>
                <button type="submit" class="btn btn-danger btn-block osahanbus-btn mb-3 rounded-1 mt-4">CREATE AN
                    ACCOUNT</button>
                <p class="text-muted text-center small">By signing up you agree to our Privacy Policy and Terms.</p>
            </form>
        </div>
    </div>
    <script src="TestJS/main.js"></script>
</body>
</html>
