<body class="bg-warning">
    <div class="osahan-verification padding-bt">
        <div class="osahan-header-nav shadow-sm p-3 d-flex align-items-center bg-danger">
            <h5 class="font-weight-normal mb-0 text-white">
                <a class="text-danger mr-3" href="payment.html"><i class="icofont-rounded-left"></i></a>
                Upcoming Trips
            </h5>
            <div class="ml-auto d-flex align-items-center">
                <a class="h4 m-0 text-white ml-auto" onclick="document.getElementById('new-bus-form').style.display='block'">
                    <i class="icofont-plus-square"></i>
                </a>
            </div>
        </div>
        <div class="p-3 bg-warning">
            <div class="row">
                <div class="col-lg-10">
                    <div class="row">
                        <div class="container">
                            <div class="row">
                                <div class="col-12">
                                    <div class="panel">
                                        <div class="panel-heading">
                                            <div class="row">
                                                <div class="col col-sm-3 col-xs-12">
                                                    <h6 class="title">Pending Trips<span>| Today</span></h6>
                                                </div>
                                                <div class="col-sm-9 col-xs-12 text-right">
                                                    <div class="btn_group">
                                                        <input type="text" class="form-control" placeholder="Search">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="panel-body table-responsive">
                                            <table class="table upcoming-trips-table">
                                                <thead>
                                                    <tr>
                                                        <th>Plate</th>
                                                        <th>Occupancy</th>
                                                        <th>Price(KES)</th>
                                                        <th>Type</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr onclick="alert('testing row click')">
                                                        <td>KCQ123T</td>
                                                        <td>98</td>

                                                        <td>Round Trip</td>
                                                    </tr>
                                                    <tr onclick="alert('testing row click')">
                                                        <td>KCQ123T</td>
                                                        <td>98</td>
                                                        <td>1,500</td>
                                                        <td>Round Trip</td>
                                                    </tr>
                                                    <tr onclick="alert('testing row click')">
                                                        <td>KCQ123T</td>
                                                        <td>98</td>
                                                        <td>1,500</td>
                                                        <td>Round Trip</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed-bottom p-3">
        <div class="footer-menu row m-0 bg-danger shadow rounded-2 justify-content-around">
            <div class="col-3 p-0 text-center">
                <a href="home.html" class="home text-white active">
                    <span class="icofont-ui-home h5"></span>
                    <p class="mb-0 small">Home</p>
                </a>
            </div>
            <div class="col-3 p-0 text-center">
                <a href="my-ticket.html" class="home text-white">
                    <span class="bi bi-cart4 h5"></span>
                    <p class="mb-0 small">My Store</p>
                </a>
            </div>
            <div class="col-3 p-0 text-center">
                <a href="notification.html" class="home text-white">
                    <span class="icofont-notification h5"></span>
                    <small class="osahan-n">10</small>
                    <p class="mb-0 small">Notice</p>
                </a>
            </div>
        </div>
    </div>

    <div class="new-driver-form" id="new-bus-form">
        <div class="osahan-header-nav shadow-sm p-3 d-flex align-items-center bg-danger">
            <h5 class="font-weight-normal mb-0 text-white">
                <a class="text-danger mr-3" onclick="document.getElementById('new-bus-form').style.display='none'"><i class="icofont-rounded-left"></i></a>
                New Passanger Bus
            </h5>
        </div>
        <form action="verification.html" class="p-4">
            <div class="form-group">
                <label class="text-muted f-10 mb-1">License Plate</label>
                <!-- <input type="text" class="form-control" placeholder="Enter Phone Number" required> -->
                <input type="text" class="form-control" placeholder="Enter plate No.">
            </div>
            <div class="form-group">
                <label class="text-muted f-10 mb-1">Number of Seats</label>
                <!-- <input type="text" class="form-control" placeholder="Enter Phone Number" required> -->
                <input type="text" class="form-control" placeholder="Enter No. of Seats">
            </div>
            <div class="form-group">
                <label class="text-muted f-10 mb-1">Model</label>
                <input type="number" class="form-control" placeholder="Enter Model Type">
            </div>
            <div class="form-group">
                <label class="text-muted f-10 mb-1">Colour</label>
                <input type="number" class="form-control" placeholder="Enter bus colour">
            </div>
            <div class="form-group">
                <label class="text-muted f-10 mb-1">Seat Configuration</label>
                <input type="text" class="form-control" placeholder="e.g 4 x Rows = No. Seats">
            </div>
            <button type="submit" class="btn btn-danger btn-block osahanbus-btn mb-3 rounded-1 mt-4">REGISTER BUS</button>
            <p class="text-muted text-center small">
                Please Register QC Paases Buses for passanger saftey
            </p>
        </form>
    </div>
