<body class="bg-warning">
    <div class="osahan-verification padding-bt">

                    <i class="icofont-plus-square"></i>
                </a>
            </div>
        </div>
        <div class="p-3 bg-warning">
            <div class="row">
                <div class="col-lg-10">
                    <div class="row">
                        <div class="container">
                            <div class="row">
                                <div class="col-12">
                                    <div class="panel">
                                        <div class="panel-heading">
                                            <div class="row">
                                                <div class="col col-sm-3 col-xs-12">
                                                    <h6 class="title">Pending Trips<span>| Today</span></h6>
                                                </div>
                                                <div class="col-sm-9 col-xs-12 text-right">
                                                    <div class="btn_group">
                                                        <input type="text" class="form-control" placeholder="Search">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="panel-body table-responsive">
                                            <table class="table upcoming-trips-table">
                                                <thead>
                                                    <tr>
                                                        <th>Plate</th>
                                                        <th>Occupancy</th>
                                                        <th>Price(KES)</th>
                                                        <th>Type</th>
                                                    </tr>
                                                </thead>
                                                <tbody>

                                                    </tr>
                                                    <tr onclick="location.href='bus-details.html'">
                                                        <td>KCQ123T</td>
                                                        <td>98</td>
                                                        <td>1,500</td>
                                                        <td>Round Trip</td>
                                                    </tr>
                                                    
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed-bottom p-3">
        <div class="footer-menu row m-0 bg-danger shadow rounded-2 justify-content-around">
            <div class="col-3 p-0 text-center">
                <a href="home.html" class="home text-white active">
                    <span class="icofont-ui-home h5"></span>
                    <p class="mb-0 small">Home</p>
                </a>
            </div>
            <div class="col-3 p-0 text-center">
                <a href="my-ticket.html" class="home text-white">
                    <span class="bi bi-cart4 h5"></span>
                    <p class="mb-0 small">My Store</p>
                </a>
            </div>
            <div class="col-3 p-0 text-center">
                <a href="notification.html" class="home text-white">
                    <span class="icofont-notification h5"></span>
                    <small class="osahan-n">10</small>
                    <p class="mb-0 small">Notice</p>
                </a>
            </div>
        </div>
    </div>

    <div class="new-driver-form" id="new-bus-form">
        <div class="osahan-header-nav shadow-sm p-3 d-flex align-items-center bg-danger">
            <h5 class="font-weight-normal mb-0 text-white">
                <a class="text-danger mr-3" onclick="document.getElementById('new-bus-form').style.display='none'"><i class="icofont-rounded-left"></i></a>
                New Trip
            </h5>
        </div>
        <form action="verification.html" class="p-4">
            <div class="form-group">
                <label class="text-muted f-10 mb-1">Driver ID</label>
                <select name="" id="" class="form-control">
                    <option value="">James Kamau</option>
                    <option value="">Brian Omondi</option>
                    <option value="">Joy Njeri</option>
                </select>
            </div>
            <div class="form-group">
                <label class="text-muted f-10 mb-1">Bus ID</label>
                <select name="" id="" class="form-control">
                    <option value="">KAJ 906 K</option>
                    <option value="">KAJ 906 K</option>
                    <option value="">KAJ 906 K</option>
                </select>
            </div>
            <div class="form-group">
                <label class="text-muted f-10 mb-1">Origin Address</label>
                <div class="form-control">
                    <i class="icofont-location-pin"></i>
                </div>
            </div>
            <div class="form-group">
                <label class="text-muted f-10 mb-1">Destination Address</label>
                <div class="form-control">
                    <i class="icofont-location-pin"></i>
                </div>
            </div>
            <div class="form-group">
                <label class="text-muted f-10 mb-1">Origin DateTime</label>
                <input type="datetime-local" class="form-control" placeholder="Enter Model Type">
            </div>
            <div class="form-group">
                <label class="text-muted f-10 mb-1">Destination DateTime</label>
                <input type="datetime-local" class="form-control" placeholder="Enter bus colour">
            </div>
            <button type="submit" class="btn btn-danger btn-block osahanbus-btn mb-3 rounded-1 mt-4">REGISTER TRIP</button>
            <p class="text-muted text-center small">
                Trip will be automatically added to database
            </p>
        </form>
    </div>
