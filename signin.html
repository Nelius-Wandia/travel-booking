<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content>
    <meta name="author" content>
    <link rel="icon" type="image/png" href="img/logo.png">
    <title>OsahanBus - Bus Booking HTML Mobile Template</title>

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/icons/icofont.min.css" rel="stylesheet" type="text/css">
    <link href="css/custom.css" rel="stylesheet">
</head>

<body>
    <div class="osahan-signup">
        <div class="osahan-header-nav shadow-sm p-3 d-flex align-items-center bg-danger">
            <h5 class="font-weight-normal mb-0 text-white">
                <a class="text-danger mr-3" href="get-started.html"><i class="icofont-rounded-left"></i></a>
                Sign in to your account
            </h5>
        </div>
        <div class="px-3 pt-5 pb-5 mt-5">
            <!-- <form action="home.html"> -->
            <form onsubmit="new User(event).SignIn(this)">
            <!-- <form onsubmit="console.log('weihcijowiejcw')"> -->
                <div class="form-group">
                    <label class="text-muted f-10 mb-1">Your Email</label>
                    <input type="email" class="form-control" placeholder="Enter Your Email" name="email">
                </div>
                <div class="form-group">
                    <label class="text-muted f-10 mb-1">Password</label>
                    <input type="password" class="form-control" placeholder="Enter Your Password" name="password">
                </div>
                <div class="text-right mb-3">
                    <a href="change-password.html" class="text-muted small">Forgot your password?</a>
                </div>
                <button type="submit" class="btn btn-danger btn-block osahanbus-btn mb-4 rounded-1">SIGN IN</button>
            </form>
        </div>
    </div>
    <script src="TestJS/main.js"></script>
</body>
</html>
