<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content>
    <meta name="author" content>
    <link rel="icon" type="image/png" href="img/logo.png">
    <title>OsahanBus - Bus Booking HTML Mobile Template</title>

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="vendor/icons/icofont.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="vendor/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="vendor/slick/slick.min.css" />
    <link rel="stylesheet" type="text/css" href="vendor/slick/slick-theme.min.css" />

    <link href="css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="css/other_custom.css">
    <link href="vendor/sidebar/demo.css" rel="stylesheet">
</head>

<body class="bg-light" onload="new User().RenderJOSNtoDom(document.getElementById('account_details'), document.getElementById('payment_methods'))">

    <div class="osahan-profile">
        <div class="osahan-header-nav shadow-sm bg-danger p-3 d-flex align-items-center">
            <h5 class="font-weight-normal mb-0 text-white">
                <a class="text-danger mr-3" href="home.html"><i class="icofont-rounded-left"></i></a>
                My Profile
            </h5>
            <div class="ml-auto d-flex align-items-center">
                <i class="icofont-ui-edit h5 text-white m-0"
                    onclick="document.getElementById('new-driver-form').style.display='block'; new User().EditUserProfile(document.forms['edit_profile_form'])"></i>
            </div>
        </div>

        <div class="px-3 pt-3 pb-5">
            <div class="text-center mb-3 position-relative">
                <img src="img/profile.jpg" class="rounded-pill">
            </div>
            <h5 class="text-center" id="company_name">Company Name</h5>
            <div class="start-rating f-10 mb-3 text-center">
                <i class="icofont-star text-danger"></i>
                <i class="icofont-star text-danger"></i>
                <i class="icofont-star text-danger"></i>
                <i class="icofont-star text-danger"></i>
                <i class="icofont-star text-muted"></i>
                <span class="text-dark">4.0</span>
            </div>

            <div class="bg-white rounded-1 shadow-sm p-3 mb-3 w-100" id="account_details">
                <div class="row mx-0 mb-3">
                    <div class="col-6 p-0">
                        <small class="text-muted mb-1 f-10 pr-1">Phone</small>
                        <p class="small mb-0 l-hght-14">254795359098</p>
                    </div>
                    <div class="col-6 p-0">
                        <small class="text-muted mb-1 f-10 pr-1">Email</small>
                        <p class="small mb-0 l-hght-14">machariaandr****</p>
                    </div>
                </div>
                <div class="row mx-0 mb-3">
                    <div class="col-6 p-0">
                        <small class="text-muted mb-1 f-10 pr-1">Means Type</small>
                        <p class="small mb-0 l-hght-14">Road Ways</p>
                    </div>
                    <div class="col-6 p-0">
                        <small class="text-muted mb-1 f-10 pr-1">Log In Accounts</small>
                        <p class="small mb-0 l-hght-14">2</p>
                    </div>
                </div>
                <div class="row mx-0">
                    <div class="col-6 p-0">
                        <small class="text-muted mb-1 f-10 pr-1">Verification</small>
                        <p class="small mb-0 l-hght-14">True</p>
                    </div>
                    <div class="col-6 p-0">
                        <small class="text-muted mb-1 f-10 pr-1">Status</small>
                        <p class="small mb-0 l-hght-14">Enabled</p>
                    </div>
                </div>
            </div>

            <hr>

            <p class="mb-0 text-dark">Payment Methods</p>
            <div class="payment-borrad shadow-sm bg-white mt-2 rounded-1" id="payment_methods">
                <div class="border-bottom p-3">
                    <div class="w-100 mastercard custom-control custom-radio custom-control-inline mr-0">
                        <input type="radio" id="customRadiomaster1" name="customRadiocard1" class="custom-control-input"
                            checked>
                        <label class="custom-control-label small w-100" for="customRadiomaster1">
                            <a href="payment-card.html" class="d-flex align-items-start">
                                <div class>
                                    <p class="mb-0 text-dark">Mastercard</p>
                                    <small class="text-muted">Pay from mastercard account using mastercard payment
                                        gateway</small>
                                </div>
                                <img src="img/master.png" class="img-fluid rounded ml-auto">
                            </a>
                        </label>
                    </div>
                </div>
                <div class="border-bottom p-3">
                    <div class="w-100 mastercard custom-control custom-radio custom-control-inline mr-0">
                        <input type="radio" id="customRadiomaster1" name="customRadiocard1" class="custom-control-input"
                            checked>
                        <label class="custom-control-label small w-100" for="customRadiomaster1">
                            <a href="payment-card.html" class="d-flex align-items-start">
                                <div class>
                                    <p class="mb-0 text-dark">Mastercard</p>
                                    <small class="text-muted">Pay from mastercard account using mastercard payment
                                        gateway</small>
                                </div>
                                <img src="img/master.png" class="img-fluid rounded ml-auto">
                            </a>
                        </label>
                    </div>
                </div>
                <div class="p-3">
                    <div class="w-100 visa custom-control custom-radio custom-control-inline mr-0">
                        <input type="radio" id="customRadiovisa1" name="customRadiocard1" class="custom-control-input">
                        <label class="custom-control-label small w-100" for="customRadiovisa1">
                            <a href="payment-card.html" class="d-flex align-items-start">
                                <div class>
                                    <p class="mb-0 text-dark">Visa</p>
                                    <small class="text-muted">Pay from visa account using visa payment
                                        gateway</small>
                                </div>
                                <img src="img/visa.png" class="img-fluid rounded ml-auto">
                            </a>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="new-driver-form" id="new-driver-form">
        <div class="osahan-header-nav shadow-sm p-3 d-flex align-items-center bg-danger">
            <h5 class="font-weight-normal mb-0 text-white">
                <a class="text-danger mr-3" onclick="document.getElementById('new-driver-form').style.display='none'"><i
                        class="icofont-rounded-left"></i></a>
                Update Profile
            </h5>
        </div>

        <form class="p-4" name="edit_profile_form" onsubmit="new User(event).UpdateProfile(this)">
            <label class="text-muted f-10 mb-1 text-center"
                style="width: 100%;text-align: center;font-size: 15px;">Company Logo</label>
            <div class="text-center mb-3 position-relative">
                <div class="position-absolute edit-bt">
                    <label for="upload-photo" class="mb-0"><span class="icofont-pencil-alt-5 text-white"></span></label>
                    <input type="file" name="photo" id="upload-photo" />
                </div>
                <img src="img/profile.jpg" class="rounded-pill">
            </div>
            <div class="form-group">
                <label class="text-muted f-10 mb-1">Business Name</label>
                <input type="text" class="form-control" placeholder="Enter Company Name" name="company_name">
            </div>
            <div class="form-group">
                <label class="text-muted f-10 mb-1">Phone Number</label>
                <input type="text" class="form-control" placeholder="Enter Phone Number" name="phone">
            </div>
            <div class="form-group">
                <label class="text-muted f-10 mb-1">Email</label>
                <input type="email" class="form-control" placeholder="Enter Email Address" name="email">
            </div>
            <div class="sign-or d-flex align-items-center justify-content-center mb-4 row">
                <hr class="mr-2 col-2">
                <p class="text-muted text-center py-2 m-0 col">Banking Info</p>
                <hr class="ml-4 col-2">
            </div>
            <div class="form-group">
                <label class="text-muted f-10 mb-1">Mpesa Till Number</label>
                <input type="number" class="form-control" placeholder="Enter Till Number" name="till">
            </div>
            <div class="form-group">
                <label class="text-muted f-10 mb-1">Bank Account Number</label>
                <input type="number" class="form-control" placeholder="Enter Bank Account (optional)" name="bank">
            </div>
            <div class="form-group">
                <label class="text-muted f-10 mb-1">Crypto Wallet Address</label>
                <input type="text" class="form-control" placeholder="Enter BTC Address (optional)" name="crypto">
            </div>
            <button type="submit" class="btn btn-danger btn-block osahanbus-btn mb-3 rounded-1 mt-4">UPDATE
                ACCOUNT</button>
            <p class="text-muted text-center small">
                Update where applicable
            </p>
        </form>
    </div>

    <script src="TestJS/main.js"></script>
    <script src="vendor/jquery/jquery.min.js" type="3752ac11cd20609a4a9f2091-text/javascript"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js" type="3752ac11cd20609a4a9f2091-text/javascript"></script>

    <script type="3752ac11cd20609a4a9f2091-text/javascript" src="vendor/slick/slick.min.js"></script>

    <script type="3752ac11cd20609a4a9f2091-text/javascript" src="vendor/sidebar/hc-offcanvas-nav.js"></script>

</body>

</html>
